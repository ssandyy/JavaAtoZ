<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form name="f1" action="">
        <table align="center" border="1">
            <tr>
                <td colspan="4">
                    <input type="text" name="t1">
                </td>
            </tr>
            <tr align="center">
                <td><input type="button" value="1" onclick="f1.t1.value+='1'" name="" id=""></td>
                <td><input type="button" value="2" onclick="f1.t1.value+='2'" name="" id=""></td>
                <td><input type="button" value="3" onclick="f1.t1.value+='3'" name="" id=""></td>
                <td><input type="button" value="+" onclick="f1.t1.value+='+'" name="" id=""></td>
            </tr>
            <tr align="center">
                <td><input type="button" value="4" onclick="f1.t1.value+='4'" name="" id=""></td>
                <td><input type="button" value="5" onclick="f1.t1.value+='5'" name="" id=""></td>
                <td><input type="button" value="6" onclick="f1.t1.value+='6'" name="" id=""></td>
                <td><input type="button" value="-" onclick="f1.t1.value+='-'" name="" id=""></td>
            </tr>
            <tr align="center">
                <td><input type="button" value="7" onclick="f1.t1.value+='7'" name="" id=""></td>
                <td><input type="button" value="8" onclick="f1.t1.value+='8'" name="" id=""></td>
                <td><input type="button" value="9" onclick="f1.t1.value+='9'" name="" id=""></td>
                <td><input type="button" value="*" onclick="f1.t1.value+='*'" name="" id=""></td>
            </tr>
            <tr align="center">
                <td><input type="button" value="0" onclick="f1.t1.value+='0'" name="" id=""></td>
                <td><input type="button" value="/" onclick="f1.t1.value+='/'" name="" id=""></td>
                <td><input type="reset" value="C" onclick="f1.t1.value+='C'" name="" id=""></td>
                <td><input type="button" value="=" onclick="f1.t1.value=eval(f1.t1.value)" name="" id=""></td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
